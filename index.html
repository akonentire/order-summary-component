<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

<main>

    <div class="card_wrapper">

        <img src="images/illustration-hero.svg" alt="Illustration image">

        <div class="card_content">


            <h2 class="card_title">Order Summary</h2>

            <p class="card_description text-light">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>

            <div class="card_plan">
                <img src="images/icon-music.svg" alt="Icon music">
                <div class="price_panel">
                    <span class="text-bold-9">Annual Plan</span>
                    <span class="text-light">$59.99/year</span>
                </div>

                <a href="#">Change</a>
            </div>
            <a class="btn" href="#">Proceed to Payment</a>
            <a class="btn-negative" href="#">Cancel Order</a>

        </div>

    </div>
</main>
</body>
</html>
